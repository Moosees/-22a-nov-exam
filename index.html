<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./app.js" type="module" defer></script>
	<link rel="stylesheet" href="./style.css">
	<title>Memory</title>
</head>

<body>
	<div class="game-container">
		<header class="scoreboard">
			<div class="scoreboard__column">
				<span class="scoreboard__score scoreboard__score-p1"></span>
				<span class="scoreboard__name-p1"></span>
			</div>
			<div class="scoreboard__column">VS</div>
			<div class="scoreboard__column">
				<span class="scoreboard__name-p2"></span>
				<span class="scoreboard__score scoreboard__score-p2"></span>
			</div>
		</header>
		<section class="new-game drawer drawer-show">
			<form class="new-game__form">
				<h1 class="new-game__header">MEMORY (and cats)!!!</h1>
				<label for="player1">Player 1</label>
				<input type="text" name="player1" id="player1" placeholder="Name" required>
				<label for="player2">Player 2</label>
				<input type="text" name="player2" id="player2" placeholder="Name" required>
				<label for="pairs">Deck size (in pairs)</label>
				<input type="number" name="pairs" id="pairs" value="12" min="12" max="20">
				<button type="submit">Start game!</button>
				<div class="error-msg">Please enter names</div>
			</form>
		</section>
		<section class="game-board drawer"></section>
		<section class="game-over drawer">
			<div class="game-over-container">
				<h1 class="game-over__msg"></h1>
				<button class="game-over__button">New Game</button>
				<article class="high-score">
					<h2 class="high-score__header">High Score List</h2>
					<ol class="high-score__list"></ol>
				</article>
			</div>
		</section>
	</div>
</body>

</html>
