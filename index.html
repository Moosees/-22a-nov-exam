<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./app.js" type="module" defer></script>
	<link rel="stylesheet" href="./style.css">
	<title>Memory</title>
</head>

<body>
	<main>
		<section class="scoreboard">
			<div class="scoreboard__column">
				<span class="scoreboard__score scoreboard__score-p1">0</span>
				<span class="scoreboard__name-p1"></span>
			</div>
			<div class="scoreboard__column">VS</div>
			<div class="scoreboard__column">
				<span class="scoreboard__name-p2"></span>
				<span class="scoreboard__score scoreboard__score-p2">0</span>
			</div>
		</section>
		<section class="game-board"></section>
	</main>
	<section class="backdrop">
		<form class="player-form">
			<input type="text" id="player1" placeholder="Player 1 name" value="Yves">
			<input type="text" id="player2" placeholder="Player 2 name" value="Gertrude">
			<button type="submit">Start game!</button>
		</form>
		<article class="game-over">
			YOU ARE WIENER!
		</article>
	</section>
</body>

</html>
